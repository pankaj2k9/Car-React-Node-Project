<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">

    <meta data-react-helmet="true" charset="utf-8"/>
    <meta data-react-helmet="true" http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta data-react-helmet="true" name="mobile-web-app-capable" content="yes"/>
    <meta data-react-helmet="true" name="apple-mobile-web-app-capable" content="yes"/>
    <meta data-react-helmet="true" name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>Uproxx Toyota</title>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>
      <h1>Uproxx Toyota</h1>
      <h2>
          RAV 4
      </h2>
      <p>
          Buy one already!
      </p>
      <h2>
        JavaScript
      </h2>
      <p>
        Toyota brings an awesome experince to driving and so does JavaScript to web browsing.
        Enjoy the best of both worlds, enable JavaScript today!
      </p>
    </noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>

    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out the webpack config files in internals/webpack for details) -->
    <script src='https://apis.google.com/js/api.js'></script>
    
  </body>
</html>
